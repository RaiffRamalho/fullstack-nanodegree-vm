<html>
    <head>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>

        <div class="col-md-2 text-right">
                <a href="{{url_for('showLogin')}}">Click Here to Log in </a>
        </div>
        <h1>Genres</h1>
        {% for genre in genres %}
        
        <div class = 'pane'>
            <a href = "{{url_for('showBands', genre_id = genre.id)}}">
                <span class = 'name'><p>{{genre.name}}</p></span>
            </a>
        </div>

        {% endfor %}
        </body>
</html>
